<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="images/pngwing.com.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="scores-container">
            <p class="text"> Computer: <strong id="computer-score">0</strong></p>
            <p class="text"> You: <strong id="player-score">0</strong></p>
        </div>
        <div id="buttons-container">
            <button id="rock">✊</button>
            <button id="paper">✋</button>
            <button id="scissor">✌️</button>
        </div>
        <div id="results-container">
            <p class="text">You choose <strong id="player-choice"></strong></p>
            <p class="text">Computer choose <strong id="computer-choice"></strong></p>
            <br>
            <p class="text" id="result">Play 5 Rounds</p>
        </div>
    </div>
    <div id="play-again" style="display: none;">
        <p id="winner"></p>
        <button id="play-again-btn">
            Play Again</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
